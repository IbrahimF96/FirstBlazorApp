<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto 1fr; /* Two columns, first one automatically sized, second one takes the remaining space */
        }

        .item {
            /* Your default item styles */
        }

        .align-left {
            grid-column-start: 1; /* Aligns the leftmost column */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item align-left">Left-aligned content</div>
        <div class="item align-right">Right-aligned content</div>
    </div>
</body>
</html>
